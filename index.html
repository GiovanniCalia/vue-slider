<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Slider Vue</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="root">
		<div class="slider">
			<div class="slide">
				<img @mouseover="stop"  @mouseleave="start" :src="arrSlides[arrIndex].items" :alt="arrSlides[arrIndex].title">
				<div class="slide-contents">
					<h2 class="slide-title">{{ arrSlides[arrIndex].title }}</h2>
					<p class="slide-text">{{ arrSlides[arrIndex].text }}</p>
				</div>
			</div>

			<div class="thumbs">
				<div v-for="(thumb, index) in arrSlides" @click="arrIndex == index" :class="index == arrIndex ? `active` : ``" class="thumb">
					<img :src="thumb.items" :alt="thumb.title">
				</div>

				<button @click="previous" class="btn-control btn-previus">&and;</button>
				<button @click="next" class="btn-control btn-next">&or;</button>
			</div>
		</div>
	</div>

	<!-- JAVASCRIPT  -->
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
